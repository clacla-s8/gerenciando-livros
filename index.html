<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Inicio</title>

</head>
<body>

   <header>
       <div class="logo"><a href="index.html">Minha Estante</a></div>
       <nav>
           <ul class="naveg">
               <li><a href="">Recomendações</a></li>
               <li><a href="">Sobre</a></li>
               <li><a href="login.html">Entrar</a></li>               
           </ul>
       </nav>
      <a href="" class="cadastro"><button>Cadastre-se</button></a>
   </header>

   <div class="conteudo">
      <p>Organizar seus livros <br> nunca foi tão fácil</p>
       <div class="formulario"> 
           <h2>Cadastre-se Gratuitamente</h2>    
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" name="nome" required>
                

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" required>

                <label for="ops">Preferencias: </label>

                <div class="opcoes">                
                    <input type="checkbox" id="p1" name="preferencias1" value="ficcao">
                    <label for="p1">Ficção científica</label>
                    <input type="checkbox" id="p2" name="preferencias2" value="romance"> 
                    <label for="p2">Romance</label>
                    <input type="checkbox" id="p3" name="preferencias3" value="terror"> 
                    <label for="p3">Terror</label>
                    <input type="checkbox" id="p4" name="preferencias4" value="fantasia"> 
                    <label for="p4">Fantasia</label>
                    <input type="checkbox" id="p5" name="preferencias5" value="drama"> 
                    <label for="p5">Drama</label>
                    <input type="checkbox" id="p6" name="preferencias6" value="comedia"> 
                    <label for="p6">Comedia</label>
                    <input type="checkbox" id="p7" name="preferencias7" value="poesia"> 
                    <label for="p7">Poesia</label>
                    <input type="checkbox" id="p8" name="preferencias8" value="bibliografia">
                    <label for="p8">Bibliografia</label> 
                    <input type="checkbox" id="p9" name="preferencias9" value="ajuda">
                    <label for="p9">Autoajuda</label> 
                    <input type="checkbox" id="p10" name="preferencias10" value="saga">
                    <label for="p10">Saga</label> 
                    <input type="checkbox" id="p11" name="preferencias11" value="outros">
                    <label for="p11">Outros</label>
                </div>     

                <div>
                   <input type="button" name="cadastrar" value="Cadastrar">
                </div>
            </form>
        </div>  
   </div>
    
</body>
</html>
